<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>DeepSeek</title>
    <style>
        /* 1ï¸âƒ£ å…³é”®ä¿®å¤ï¼šå»æ‰ height: 100%ï¼Œè®©é«˜åº¦è‡ªé€‚åº” */
        html, body {
            margin: 0; padding: 0;
            width: 100%; 
            /* height: 100%;  <-- åˆ æ‰è¿™è¡Œ */
            background-color: transparent;
            font-family: "Segoe UI", "Microsoft YaHei", sans-serif;
            overflow: hidden; /* ç¦æ­¢å‡ºç°æ»šåŠ¨æ¡ï¼Œæˆ‘ä»¬é è°ƒæ•´çª—å£å¤§å°æ¥é€‚åº” */
            box-sizing: border-box;
        }

        #app-container {
            padding: 10px; 
            box-sizing: border-box;
            /* height: 100%; <-- åˆ æ‰è¿™è¡Œ */
        }

        .my-ds-popup {
            display: flex; flex-direction: column;
            width: 100%; 
            /* height: 100%; <-- åˆ æ‰è¿™è¡Œ */
            min-height: 80px; /* ç»™ä¸ªæœ€å°é«˜åº¦ */
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.12), 0 2px 8px rgba(0,0,0,0.06);
            overflow: hidden; 
            border: 1px solid #eee;
            transition: background 0.3s, border 0.3s;
        }

        .ds-header {
            background: #f8f9fa; padding: 15px 20px; border-bottom: 1px solid #eee;
            transition: background 0.3s; -webkit-app-region: drag; cursor: move;
        }
        
        .header-top { display: flex; justify-content: space-between; align-items: center; }
        
        /* å†…å®¹åŒºåŸŸ */
        .ds-content { 
            flex: 1; padding: 20px; 
            /* è¿™é‡Œä¸éœ€è¦ overflow-y: autoï¼Œå› ä¸ºæˆ‘ä»¬ä¼šæŠŠçª—å£æ’‘å¤§ */
            background: #fff; transition: background 0.3s; 
        }

        .ds-footer { padding: 10px 20px; background: #fff; border-top: 1px solid #f0f0f0; display: flex; justify-content: space-between; align-items: center; transition: background 0.3s; }

        .ds-word-title { font-size: 22px; font-weight: 700; color: #2c3e50; word-break: break-word; line-height: 1.2; }
        .ds-word-title-small { font-size: 16px; font-weight: bold; color: #555; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 220px; }
        
        .btn-speak-header {
            width: 32px; height: 32px; border-radius: 50%; background: #fff; border: 1px solid #ddd;
            display: flex; align-items: center; justify-content: center; cursor: pointer; color: #2196F3; 
            transition: all 0.2s; font-size: 16px; box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            -webkit-app-region: no-drag; 
        }
        .btn-speak-header:hover { background: #e3f2fd; border-color: #2196F3; transform: scale(1.05); }

        .ds-phonetic-row { display: block; margin-top: 5px; font-family: "Lucida Sans Unicode", sans-serif; color: #7f8c8d; font-size: 13px; }
        
        .ds-tag { display: inline-block; padding: 2px 8px; border-radius: 4px; font-size: 12px; font-weight: bold; margin-bottom: 6px; }
        .tag-general { background: #e1f5fe; color: #0288d1; }
        .tag-coding { background: #f3e5f5; color: #7b1fa2; }

        .ds-text { font-size: 14px; line-height: 1.6; color: #34495e; }
        .ds-code-box { background: #f8f9fa; border: 1px solid #eee; border-left: 3px solid #9c27b0; padding: 10px; border-radius: 4px; margin-top: 4px; font-family: Consolas, monospace; font-size: 13px; color: #444; }

        .footer-left { font-size: 12px; color: #999; display: flex; align-items: center; gap: 5px; }
        .footer-icons { display: flex; gap: 15px; }
        .icon-btn { cursor: pointer; font-size: 16px; color: #b2bec3; transition: 0.2s; display: flex; align-items: center; justify-content: center; }
        .icon-btn:hover { color: #2d3436; transform: scale(1.1); }
        .icon-close:hover { color: #ff5252; }
        .icon-btn.pinned { color: #2196F3; } 

        /* ğŸŒ™ æš—é»‘æ¨¡å¼ CSS */
        body.dark-mode .my-ds-popup { background: #1e1e1e; border-color: #333; color: #eee; box-shadow: 0 8px 24px rgba(0,0,0,0.5), 0 2px 8px rgba(0,0,0,0.3); }
        body.dark-mode .ds-header { background: #252526; border-bottom-color: #333; }
        body.dark-mode .ds-content { background: #1e1e1e; }
        body.dark-mode .ds-footer { background: #252526; border-top-color: #333; }
        
        body.dark-mode .ds-word-title { color: #e0e0e0; }
        body.dark-mode .ds-word-title-small { color: #bbb; }
        body.dark-mode .ds-text { color: #ccc; }
        
        body.dark-mode .btn-speak-header { background: #333; border-color: #555; color: #4fc3f7; }
        body.dark-mode .btn-speak-header:hover { background: #444; }
        
        body.dark-mode .ds-code-box { background: #2d2d2d; border-color: #444; color: #d4d4d4; }
        
        body.dark-mode .tag-general { background: #01579b; color: #b3e5fc; }
        body.dark-mode .tag-coding { background: #4a148c; color: #e1bee7; }
        
        body.dark-mode .icon-btn { color: #666; }
        body.dark-mode .icon-btn:hover { color: #fff; }
        body.dark-mode .icon-btn.pinned { color: #4fc3f7; }
    </style>
</head>
<body>
    <div id="app-container"></div>
    <script src="renderer.js"></script>
</body>
</html>
