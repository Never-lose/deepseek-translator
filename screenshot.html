<!DOCTYPE html>
<html>
<head>
    <style>
        /* 1. 初始状态隐藏鼠标 (防止刚弹窗时出现双鼠标) */
        /* ⚠️ 关键修改：去掉了 !important，这样 JS 才能在截图后把它改回来 */
        body, html { 
            margin: 0; padding: 0; overflow: hidden; 
            cursor: none; 
        }
        
        #canvas { display: block; position: absolute; top: 0; left: 0; z-index: 1; }

        #bg-mask {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.3); 
            z-index: 10; pointer-events: none;
        }

        #selection {
            position: absolute; display: none; z-index: 20;
            border: 1px solid #2196F3; 
            background: transparent;
            box-shadow: 0 0 0 9999px rgba(0, 0, 0, 0.3); 
        }

        #size-tip {
            position: absolute; top: -25px; left: 0;
            background: #2196F3; color: white; padding: 2px 6px;
            font-size: 12px; border-radius: 3px; font-family: sans-serif;
            white-space: nowrap; pointer-events: none;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div id="bg-mask"></div>
    <div id="selection">
        <div id="size-tip">0 x 0</div>
    </div>
    <script src="screenshot.js"></script>
</body>
</html>
